{% extends 'layout.html' %}

{% block title %}
  Garden - Chart Test
{% endblock %}


{% block content %}
  
    <div class="wrapper">
        <h1>{{Title}}</h1>
        <h2></h2>      
      </div>
      <div class="chart-container" style="position: relative; width:80vw">
          <canvas id="myChart"></canvas>
      </div>
  
      
      <script>

        var labels = {{ labels  | safe }};
        var values = {{values}};
        var measuretype = {{measuretype | safe}};
        var timeFormat = 'DD/MM/YYYY HH:mm';
        
        console.log(values[2])
        console.log(labels[2])
        console.log(measuretype[2])
        console.log(typeof(measuretype[2]))

        var plotData = [];
        var plotTemp = [];
        var plotMoisture = [];

        for (var i=0; i < values.length; i++) {
          var mtype = measuretype[i];
          if (mtype.startsWith("temp")){
            plotData.push({'x': labels[i], 'y': values[i]});
          }
          else if (mtype.startsWith("moisture")){
            plotMoisture.push({'x': labels[i], 'y': values[i]});
          }
        }        
        console.log(plotData)
        console.log(plotMoisture)

        var ctx = document.getElementById("myChart");

        var myChart = new Chart(ctx, {
          type: {{ chartType | safe }},
          data: {
            labels : {{ labels | safe }},
            datasets: [
              { 
              data: plotData,
              label: "Temperature",
              labelString: "Temperature",
              borderColor: "#FE631F",
              fill: false,
              yAxisID: '1',
              lineTension: 0,
              }
              ,
              { 
              data: plotMoisture,
              label: "Moisture",
              labelString: "Soil Moisture Content",
              borderColor: "#0C5DC4",
              fill: false,
              yAxisID: '2',
              lineTension: 0
              
            }
            ]
          },
          options: {
            responsive: true,
            
            title:      {
                display: true,
                text:    "Chart.js Time Scale"
            },
            scales:     {
                xAxes: [{
                    type:       "time",
                    
                    scaleLabel: {
                        display:     true,
                        labelString: 'Time'
                    }
                }]
                ,
                yAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: 'Temperature Â°C'
                },
                id: '1',
                type: 'linear',
                position: 'left',
                beginAtZero: true
                }, {
                scaleLabel: {
                  display: true,
                  labelString: 'Moisture Content'
                },
                id: '2',
                type: 'linear',
                position: 'right'
                }]
              },
            tooltips: {
              callbacks: {
                label: function(tooltipItem, data) {
                    var label = data.datasets[tooltipItem.datasetIndex].label || '';

                    if (label) {
                        label += ': ';
                    }
                    label += Math.round(tooltipItem.yLabel * 100) / 100;
                    return label;
                }
              }
            }


            }
          });

      </script>


{% endblock %}
